apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nginx.storages.config.name" . }}
spec:
  accessModes:
  - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.storages.config.size | quote }}
  storageClassName: {{ include "nginx.storages.config.name" . }}
