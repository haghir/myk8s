apiVersion: v1
kind: Service
metadata:
  name: {{ include "intermediate-ca.fullname" . }}
  labels:
    {{- include "intermediate-ca.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
  selector:
    {{- include "intermediate-ca.selectorLabels" . | nindent 4 }}
